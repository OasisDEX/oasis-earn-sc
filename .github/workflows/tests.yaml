      - name: Install node
        id: install-node
        uses: actions/setup-node@v1
        if: contains(steps.changed-files.outputs.all_changed_and_modified_files, matrix.package)
        with:
          node-version: "12.x"

      # Modify the `if` condition to check for changes in either `dma-contracts` or `dma-library` for the `dma-contracts` matrix entry
      - name: Install dependencies & build packages & compile contracts
        id: install-dependencies
        if: (matrix.package == 'dma-contracts' && (contains(steps.changed-files.outputs.all_changed_and_modified_files, 'dma-contracts') || contains(steps.changed-files.outputs.all_changed_and_modified_files, 'dma-library'))) || (matrix.package == 'domain' && contains(steps.changed-files.outputs.all_changed_and_modified_files, matrix.package))
        run: yarn ; yarn build ; yarn compile
        env:
          BLOCK_NUMBER: 15946543
          NETWORK_FORK: 'mainnet'
          MAINNET_URL: ${{ secrets.MAINNET_URL }}

      - name: Run e2e tests
        id: e2e-test
#        if: contains(steps.changed-files.outputs.all_changed_and_modified_files, matrix.package)
        if: (matrix.package == 'dma-contracts' && (contains(steps.changed-files.outputs.all_changed_and_modified_files, 'dma-contracts') || contains(steps.changed-files.outputs.all_changed_and_modified_files, 'dma-library'))) || (matrix.package == 'domain' && contains(steps.changed-files.outputs.all_changed_and_modified_files, matrix.package))
